<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JiniAir</title>
        <link rel="stylesheet" href="./css/style.css">

        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    </head>


    <body>
        <div class="mainContainer">
            <!--Header-->
            <nav class="top--nav">
                <h4 class="brand--name">Jini<span class="brand--name-light">Air</span></h4>

                <ul class="menu">
                    <li>Home</li>
                    <li>About</li>
                    <li>Promotions</li>
                    <li>Services</li>
                    <li class="contact--button">Contact</li>
                </ul>
            </nav>
            
            
            <div class="bodyWrapper">
                
                <!--Form-->
                <div class="formWrapper">
                    <form action="">
                        <h3 class="form--title">Where would you like to go?</h3>
                        <div class="inputBox">
                            <span class="prefix--icon-shaded"></span>
                            <input  type="text" placeholder="Select City (Boarding point)"/>
                        </div>

                        <div class="inputBox">
                            <span class="prefix--icon-unshaded"></span>
                            <input  type="text" placeholder="Your Destination"/>
                        </div>

                        <div class="buttonWrapper">
                            <div class="date-adult">
                                <img src="img/calendar.png" class="icons" width="16">
                                <p>Date</p>
                            </div>

                            <div class="date-adult">
                                <img src="img/user.png" class="icons" width="16">
                                <span>1 Adult</span>
                            </div>
                        </div>

                        <button class="btn--custom">Search Flights</button>
                    </form>
                </div>
                
                <!--AirPlane Image-->
                <img src="img/airplane.png" class="airplane">
                
            </div>
        </div>
    </body>
</html>
